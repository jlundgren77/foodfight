<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FoodFight</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans|Roboto' rel='stylesheet' type='text/css'>

	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

<section id="intro">
    
	<h1 class="title">Food Fight</h1>
	
	<h2>A Food Lover's Quiz</h2>
	<button id="begin" class="push_button" name="begin">Begin</button>

</section>

<section id="questions">

	<h3 class="num-correct"></h3>

	<div id="question-container">
		<h2 class="category"></h2>
		<h2 class="question-number"></h2>
		<p class="question-info"></p>
		<h1 class="question"></h1>
		<ul id="answers">
			<!-- <li><button class="submit-answer"></button></li>
			<li><button class="submit-answer"></button></li>
			<li><button class="submit-answer"></button></li>
			<li><button class="submit-answer"></button></li> -->
		</ul>
	</div>

	<div id="continue">
		
		<i class="fa fa-arrow-circle-right next"></i>
		<p class="next">continue</p>
	</div>	
</section>

<section id="end">
	<h1>Quiz Over</h1>
	<h2>Correct Answers</h2>
	<h2 class="score"></h2>
	<h3>Your Food Knowledge Rank</h3>
	<h4 class="rank"></h4>
	<div id="play-again">
		
		<i class="fa fa-arrow-circle-right again"></i>
		<p class="again">play again</p>
	</div>	
	
</section>


	
</body>
</html>
